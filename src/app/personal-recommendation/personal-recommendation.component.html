
<div class="card-columns finalRecs">

  <div class="card" style="height:550px">
    <div class="card-header header-same text-center">MF Recommendations</div>
    <div *ngFor="let recommendation of MFList" class="card-body">
      <p class="card-text"><strong>Title: {{ recommendation[2] }}</strong></p>
      <img class="card-img-bottom" src="{{ recommendation[5] }}" style="margin-top:10px" alt="Card image">
      <p class="card-text"><strong>Tags: {{ recommendation[9] }}</strong></p>
    </div>
  </div>


  <div class="card" style="height:550px">
    <div class="card-header header-same text-center">Text Recommendations</div>
    <div *ngFor="let recommendation of textList" class="card-body">
      <p class="card-text"><strong>Title: {{ recommendation[2] }}</strong></p>
      <img class="card-img-bottom" src="{{ recommendation[5] }}" style="margin-top:10px" alt="Card image">
      <p class="card-text"><strong>Tags: {{ recommendation[9] }}</strong></p>
    </div>
  </div>


  <div class="card" style="height:550px">
    <div class="card-header header-same text-center">Feature Recommendations</div>
    <div *ngFor="let recommendation of featureList" class="card-body">
      <p class="card-text"><strong>Title: {{ recommendation[2] }}</strong></p>
      <img class="card-img-bottom" src="{{ recommendation[5] }}" style="margin-top:10px" alt="Card image">
      <p class="card-text"><strong>Tags: {{ recommendation[9] }}</strong></p>
    </div>
  </div>

</div>
