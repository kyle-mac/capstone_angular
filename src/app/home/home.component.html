<form class="col-lg-6 offset-lg-3" style="margin-top: 200px;">
  <div class="row justify-content-center">
      <select>
        <option value="" disabled selected>select a category</option>
        <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
      </select>
      <input class="form-control mr-sm-2" type="text" placeholder="I need help finding..."
             style="text-align:center; margin-bottom: 50px;" ng-model="searchQuery" #box (keyup)="0">
      <span class="input-group-btn">
            <a [routerLink]="['/searchResults', box.value]"><button class="btn btn-primary" >Search</button></a>
       </span>
  </div>
</form>
