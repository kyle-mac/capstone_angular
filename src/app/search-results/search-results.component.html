
<body>
  <div class="container">
    <h4>Product Offerings for Toys</h4>

    <ul class="products">
      <li *ngFor="let product of products">
      <span class="badge">{{product.id}}</span> {{product.name}}
      </li>

  <p>{{PRODUCTRESULTS.product}}</p>

  <div class="container">
    <p>Want to try another search term?</p>

    <a routerLink="/home"><button class="btn btn-primary" >Start Over</button></a>
  </div>
