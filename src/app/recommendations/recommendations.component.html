<ul>
  <li *ngFor="let recommendation of recommendationList">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Pet Qwerks Treat Cookbook with Cutters</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://ecx.images-amazon.com/images/I/41yroPoJJoL._SX300_.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Know exactly what your dog is eating with 101 Dog Treats.  We provide you with the recipes and the cookie cutters and the rest is up to you.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </li>
</ul>
