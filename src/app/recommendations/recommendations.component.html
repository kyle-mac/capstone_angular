<ul>
  <li *ngFor="let recommendation of recommendationList">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><strong>{{ recommendation[1] }}</strong></mat-card-title>
      <mat-card-subtitle><strong>Price</strong>: ${{ recommendation[2] }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ recommendation[3] }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        <strong>Description</strong>: {{ recommendation[5] }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>TAG 1</button>
      <button mat-button>TAG 2</button>
      <button mat-button>TAG 3</button>
      <button mat-button>TAG 4</button>
      <button mat-button>TAG 5</button>
      <button mat-button>TAG 6</button>
    </mat-card-actions>
  </mat-card>
  </li>
</ul>
