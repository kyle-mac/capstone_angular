<div style="margin-left: 20px;">
  <h4>  Search Results...</h4>
</div>

<div class="card-columns">
  <div *ngFor="let recommendation of recommendationList" class="card" style="height:550px">
    <img class="card-img-top" src="{{ recommendation[3] }}" alt="Card image">
    <div class="card-body">
      <h5 class="card-title">{{ recommendation[1] }}</h5>
      <p class="card-text"><strong>Price</strong>: ${{ recommendation[2] }}</p>
      <p class="card-text"><strong>Description</strong>: {{ recommendation[5] | slice:0:150 }}...</p>
      <p class="card-text">    <strong>Product Tags</strong>:</p>
      <button  *ngFor="let recommendation of recommendationList" type="button"
               class="btn product-tags btn-primary">Primary
      </button>
    </div>
  </div>
</div>
